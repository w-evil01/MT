<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search and Recommendation App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="hero" class="hero-section">
        <div class="hero-container">
            <h1>Welcome to the Movie Search and Recommendation App</h1>
            <p>Find your favorite movies and discover recommendations!</p>
        </div>
    </section>

    <header role="banner">
        <div class="header-container">
            <h2>Movie Search and Recommendation App</h2>
        </div>
    </header>

    <main>
        <section role="search" aria-label="Movie Search" class="search-section">
            <input type="text" id="searchInput" placeholder="Enter movie title..." aria-label="Search for a movie" />
            <button id="searchButton" aria-label="Search movies">Search</button>
        </section>

        <section id="movieResults" role="region" aria-live="polite" aria-label="Movie Results" class="movie-results">
            <h2>Search Results</h2>
            <div class="movie-grid"></div>
        </section>
    </main>

    <div id="movieModal" class="modal" role="dialog" aria-hidden="true" aria-labelledby="modalTitle" aria-describedby="modalDescription">
        <div class="modal-content">
            <span class="close-button" aria-label="Close modal">&times;</span>
            <h2 id="modalTitle">Movie Title</h2>
            <p id="modalDescription"><strong>Plot:</strong> <span id="plotSummary"></span></p>
            <p><strong>Genre:</strong> <span id="genre"></span></p>
            <p><strong>IMDB Rating:</strong> <span id="imdbRating"></span></p>
            <p><strong>Director:</strong> <span id="director"></span></p>
            <p><strong>Actors:</strong> <span id="actors"></span></p>
            <p><strong>Runtime:</strong> <span id="runtime"></span></p>
            <h3>Recommended Movies</h3>
            <div id="recommendations" class="recommendation-grid"></div>
        </div>
    </div>

    <footer role="contentinfo">
        <p>&copy; 2025 Movie Search App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
